<template name="board_share">
    <div class="modal fade modal-share-board" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Share With ...</h4>
                </div>
                <form id="form-share-board">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <input class="form-control" id="taskName" placeholder="Description" >
                                </th>
                                <th class="th-bt">
                                    <button type="button" id="btn-save-share" class="btn btn-primary glyphicon glyphicon-floppy-save" style="height: 35px;"></button>
                                </th>
                            </tr>
                        </thead>

                    </table>
                    <div class="modal-body" >
                        <table class="table">
                            <tbody>
                                  {{#each boardSelected.listShare}}
                                <tr>
                                    <td><span>{{email}}</span> </td>
                                    <td class="td-bt">
                                       <button id="btn-unshare" type="button" class="btn btn-danger glyphicon glyphicon-remove-circle" data-user-id="{{_id}}"></button>
                                    </td>
                                </tr>
                                 {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button id="closeModal" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('.modal-add-task').on('show.bs.modal', function(event) {
            var modal = $(this)
            modal.find('#userEmail')[0].value = "";

        });
    </script>
</template>
