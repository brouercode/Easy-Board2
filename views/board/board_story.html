<template name="board_story">
    <div class="story-name" data-story-id="{{_id}}" data-story-name="{{name}}">{{name}}
        <a class="btn btn-new-task" data-toggle="modal" data-target=".modal-add-task">+ Add Task</a>
        <a class="glyphicon glyphicon-pencil btn btn-edit-story" data-toggle="modal" data-target=".modal-add-story"></a>
        <a class="glyphicon glyphicon-remove btn btn-delete-story"></a>
    </div>
</template>
